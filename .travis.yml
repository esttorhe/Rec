# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: swift
 cache: cocoapods
 podfile: RecExample/Podfile
before_install:
 - bundle install --without=documentation --path ../travis_bundle_dir
install:
 - pod install --project-directory=RecExample
 - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
- set -o pipefail && xcodebuild test -workspace Rec.xcworkspace -scheme RecExample -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty -c
- pod lib lint --quick
after_success: slather
